<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-red-900 text-white min-h-screen flex items-center justify-center p-4">

  <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-6 w-full max-w-sm">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold">ðŸŽ® Aviator Login</h1>
      <p class="text-sm text-gray-300">Access your game dashboard</p>
    </div>

    <form onsubmit="login(event)" class="space-y-4">
      <input type="email" id="email" required placeholder="Email" class="w-full p-3 rounded-xl bg-gray-800 text-white placeholder-gray-400 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500">

      <input type="password" id="password" required placeholder="Password" class="w-full p-3 rounded-xl bg-gray-800 text-white placeholder-gray-400 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500">

      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-xl transition">Login</button>
    </form>

    <p id="error" class="text-red-500 text-sm mt-4 hidden text-center">Invalid credentials</p>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (email && password.length >= 4) {
        localStorage.setItem("aviatorUser", email);
        localStorage.setItem("balance", 1000); // Default starting balance
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
