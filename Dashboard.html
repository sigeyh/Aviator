<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-red-900 min-h-screen text-white p-4">

  <!-- Header -->
  <div class="text-center mb-4">
    <h1 class="text-2xl font-bold tracking-wide">ðŸš€ Aviator Game</h1>
    <p class="text-sm text-gray-300">Win big by cashing out at the right time!</p>
  </div>

  <!-- Live Multiplier -->
  <div class="bg-gray-800 rounded-xl p-6 text-center shadow-xl mb-6">
    <h2 class="text-5xl font-extrabold text-red-500 animate-pulse" id="multiplier">1.00x</h2>
    <p class="text-sm text-gray-400 mt-2">Live Multiplier</p>
  </div>

  <!-- Controls -->
  <div class="bg-gray-900 rounded-xl p-4 mb-6 space-y-3">
    <div>
      <label class="block text-sm mb-1">Amount (KSH)</label>
      <input type="number" placeholder="Enter amount" id="amount" class="w-full p-2 rounded bg-gray-700 text-white outline-none"/>
    </div>

    <button onclick="placeBet()" class="w-full py-2 bg-red-600 hover:bg-red-700 rounded-xl font-semibold">
      Place Bet
    </button>
  </div>

  <!-- Game History -->
  <div class="bg-gray-800 rounded-xl p-4">
    <h3 class="font-bold mb-2 text-white">Recent Games</h3>
    <ul id="history" class="text-sm text-gray-300 space-y-1">
      <!-- History items will be added here -->
    </ul>
  </div>

  <!-- Script -->
  <script>
    let multiplier = 1.00;
    let interval;
    let history = [];

    function startGame() {
      multiplier = 1.00;
      document.getElementById('multiplier').innerText = multiplier.toFixed(2) + 'x';
      interval = setInterval(() => {
        multiplier += 0.01;
        document.getElementById('multiplier').innerText = multiplier.toFixed(2) + 'x';
      }, 50);
    }

    function placeBet() {
      const amount = document.getElementById('amount').value;
      if (!amount || amount <= 0) {
        alert("Enter a valid amount");
        return;
      }

      clearInterval(interval);
      const finalMultiplier = (Math.random() * 10 + 1).toFixed(2);
      multiplier = parseFloat(finalMultiplier);
      document.getElementById('multiplier').innerText = multiplier + 'x';

      // Add to history
      history.unshift(`KSH ${amount} â†’ ${multiplier}x`);
      if (history.length > 5) history.pop();

      document.getElementById('history').innerHTML = history.map(h => `<li>ðŸŽ¯ ${h}</li>`).join('');

      // Start new game
      setTimeout(startGame, 2000);
    }

    // Start game on load
    window.onload = startGame;
  </script>
</body>
</html>
